<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid</title>
</head>
<body>
    
    <div class="container">
        <div class="left-text">
            <h2 class="l-heading">My Portfolio</h2>
            <p class="l-subheading">When words become unclear, I shall focus with 
                photographs. When images become inadequate, 
                I shall be content with silence. Ansel Adams.
            </p>
        </div>
        <div class="gallery">
            <div class="box">Mountain</div>
            <div class="box">Snow Mountains</div>
            <div class="box">Raining</div>
            <div class="box">Fall</div>
            <div class="box">V-Curve-M</div>
            <div class="box">Stars</div>
            <div class="box">Forest</div>
        </div>
    </div>

</body>
